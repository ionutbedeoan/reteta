<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="io_total">
        <div class="container">
            <h1>Adauga o reteta</h1> 
            
            <div class="egal">
                <label>Adauga titlul retetei:</label>
                <input id="itext" type="text">
                <p style="display: none; color: rgb(255, 0, 0);" id="emptyt">Trebuie sa adaugi titlul retetei</p>
            </div>
            <div class="egal">
                <label>Adauga ingredientele retetei:</label>
                <input id="ingredients" type="text">
                <p style="display: none; color: rgb(255, 0, 0);" id="emptyi">Trebuie sa adaugi ingredientele retetei</p>
            </div>
            <div class="egal">
                <label>Adauga timpul de preparare:</label>
                <input id="time" type="number" value="15" min="15" step="15">
            </div>
            <div class="egal">
                <label>Alege nivelul de dificultate al retetei</label>
                <select id="level">
                    <option value="Usor">Usor</option>
                    <option value="Mediu">Mediu</option>
                    <option value="Dificil">Dificil</option>
                </select>
            </div>
            <button id="trimite">Sent</button>
            <div class="all">
                <button id="myRecipe">Retetele mele</button>
            </div>
            <div class="modalblur">
                <div id="modal" style="display: none;">
                <h1>Retetele mele</h1>
                </div>
            </div>

        </div>

        <div id="ioLists">
            <div class="searchdiv">
                <label>Cauta:</label>
                <input type="text" id='inputs'>
            </div>
            <div id="io_results">
                <div class='io_flexname'>
                  <div>Titlu reteta</div>
                  <div>Ingrediente</div>
                  <div>Timp de preparare</div>
                  <div>Dificultate</div>
                </div>

           
              </table>
        </div>
    </div>

    
    
    <script src="script.js"></script>
</body>

</html>
