<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function check() {
            var pass = document.getElementById("ipassword").value;
            var user = document.getElementById("itext").value;
            if(user) {
                console.log("intra");
                document.getElementById("emptyuser").style.display = 'none';
                if(pass) { 
                    console.log("intra");
                    document.getElementById("emptypass").style.display = 'none';
                    location.replace("todo.html")
                }
                else {
                    document.getElementById("emptypass").style.display = 'block';
                }
            }
            else {
                
                document.getElementById("emptyuser").style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
            <div class="egal">
                <label>Username:</label>
                <input id="itext" type="text">
                <p style="display: none; color: red;" id="emptyuser">Trebuie sa adaugi username</p>
            </div>
            <div class="egal">
                <label>Parola:</label>
                <input id="ipassword" type="password">
                <p style="display: none; color: red;" id="emptypass">Trebuie sa adaugi parola</p>
            </div>
            <button onclick="check()">Submit</button>
    </div>
</body>
</html>
